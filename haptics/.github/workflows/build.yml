name: Swift

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  SCHEME: "HapticsService"

jobs:
  buildAndTest-Swift:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build (Swift)
        run: swift build

  buildAndTest-iOS:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      - name: Build (ï£¿ iOS)
        run: xcodebuild -scheme "$SCHEME" -destination "platform=iOS Simulator,OS=16.0,name=iPhone SE (3rd generation)"
